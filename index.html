<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Static web app</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div>
        <h1>Hello, world from static web site.</h1>
        <button id="buttonTest" class="btn btn-primary btn-lg">Click me!</button>
        <h2 id="h2Result">Hello, world from static web site.</h2>
    </div>
    <div>
        <h3 id="h3Greeting"></h3>
    </div>

    <div class="card border-primary mb-3" style="max-width: 50rem;">
        <div class="card-header">Select file</div>
        <div class="card-body">
            <h4 class="card-title">Primary card title</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div>
                <input type="file" id="inputHiddenFileElem" multiple accept="plain/text" style="display:none">
                <button id="btnFileSelect" class="btn btn-primary">Select some files</button>
                <div id="divSelectedFileName"></div>
            </div>
        </div>
    </div>
    <div class="card border-success mb-3" style="max-width: 50rem;">
        <div class="card-header">Read file</div>
        <div class="card-body">
            <button id="btnReadFile" class="btn btn-success">Read file</button>
            <p class="card-text"></p>
            <div>
                <div id="divProgressNumber">0%</div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" 
                         style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card border-info mb-3" style="max-width: 50rem;">
        <div class="card-header">Write file</div>
        <div class="card-body">
            <button id="btnWriteFile" class="btn btn-success">Write file</button>
            <p class="card-text"></p>
            <div id="divProgressNumber2">0%</div>
            <div class="progress">
                <div id="progressBar2" class="progress-bar" role="progressbar" 
                     style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <script data-main="app.js" src="lib/require.js/require.js"></script>
</body>
</html>
